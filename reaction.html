<!DOCTYPE html>
<html lang="en">
<head>
  <title>Reaction Timer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <h2>Dylan Good Reaction Timer</h2>

  <p id="yourTime">Your Time</p>
  <p id="count">Count</p>

  <button type="button" class="btn btn-warning" onclick="recordReact()">Start Timer</button>
  <button type="button" class="btn btn-warning" onclick="recordReact()">Stop Timer</button>

  <button type="button"
  class="btn btn-primary"
  onclick="buttonPress2()">
  Click me change the color.</button>
  
  <p id="target">I will become red </p>
  
  <script> 
  function buttonPress1() {
    setTimeout(function(){
      document.getElementById('target').style.color = "red"
    }, 3000)
  }

  function buttonPress2() {
    setTimeout(()=>{
      document.getElementById('target').style.color = "red"
    }, 3000)
  }
    let myTime = 0

    function recordReact() {
      myTime = Date.now()
      console.log(myTime)
    }
  </script>

</body>
</html>
