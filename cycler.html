<!DOCTYPE html>
<html> <head>
	<title>Cycler</title>
	<style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style></head>



<body>
	<h1>Dylan Good builds a Cycler</h1>



		<div class="flex-container" id="target">
		  <div class="cycler">row item 1</div>   
		  <div class="cycler">row item 2</div>  
		  <div class="cycler">row item 3</div>  
		</div>
	
	<p> Press the button to create an new element of type div and then add it to the container.
		</p>
		<button onclick="makeNewDiv()">Add value</button>
		<input type="text" id="userInput">

		<button onclick="get()">Get</button>
		<button onclick="spin()">Spin</button>
	
</body>
<script>
	function makeNewDiv(){
		/* make the div and its text */
		let element = document.createElement("div")
		element.innerHTML = document.getElementById("userInput").value
		element.style.color = "orange"
		element.className = "cycler"

		/* add it to the container */
		let container = document.getElementById('target')
		container.appendChild(element)
		
	}

	function get() {
		let cyclerItems = document.getElementsByClassName("cycler")
		let length = cyclerItems.length

		if(length > 0) {
			cyclerItems[length].remove()
		}
	}
	function spin() {
		let cyclerItems = document.getElementsByClassName("cycler")
		let length = cyclerItems.length

		if(length == 0 || length == 1) {
			return
		}
		else {
			let removedItem = cyclerItems[length]
			cyclerItems[length].remove()
			containter = document.getElementById("div")
			cyclerItems.insertBefore(removedItem, container.firstChild)
		}
	}
</script>
</html>
