        <script>
            const ids = ["chest0", "chest1", "chest2", "chest3", "chest4", "chest5", "chest6", "chest7", "chest8", "chest9", "chest10", "chest11", "help", "chest13", "chest14", "chest15", "chest16", "chest17", "chest18", "chest19", "chest20", "chest21", "chest22", "chest23", "chest24"]
            let chestCount = 0
            let score = 0
            let lastCheck = 12
            let treasureLocation = 18

            function check(position) {
                if (position == treasureLocation){
                    document.getElementById(ids[position]).src = "treasure.jpg"
                    chestCount += 1
                    score += 1
                    document.getElementById("chests").innerHTML = "Number of chests checked is " + chestCount
                    document.getElementById("score").innerHTML = "Score is " + score
                    lastCheck = position
                }


                else {
                    document.getElementById(ids[position]).src = "sadface.jpg"
                    chestCount += 1
                    document.getElementById("chests").innerHTML = "Number of chests checked is " +chestCount
                    lastCheck = position

                }
            }

            function help() {
                columnCheck = lastCheck % 5
                columnTreasure = treasureLocation % 5
                rowCheck = lastCheck / 5
                rowTreasure = treasureLocation / 5
                score +=2
                document.getElementById("score").innerHTML = "Score is " + columnCheck
                
                if (rowCheck < rowTreasure && rowCheck >= 3) {
                    document.getElementById("help").innerHTML = "Treausure is right"
                }

                else if(rowCheck > rowTreasure && rowCheck < 4){
                    document.getElementById("help").innerHTML = "Treausure is left"
                }

                else if(columnCheck == 3 && rowCheck < 3) {
                    document.getElementById("help").innerHTML = "Treausure is down"
                }

                else if(columnCheck == 3 && rowCheck > 4) {
                    document.getElementById("help").innerHTML = "Treausure is up"
                }

                else if(lastCheck == 18) {
                    document.getElementById("help").innerHTML = "Sorry, no help."
                }

                else {
                    document.getElementById("help").innerHTML = "Sorry, no help."
                }

            }
        
        </script>
